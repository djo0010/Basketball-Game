<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Game Level 1</title>
    <link rel="stylesheet" href="level1.css">
</head>

<body>

    <h1>Level 1</h1>

    
    

    <div id="container">
        <div id="player">
            <div id="head"></div>
            <div id="torso"></div>
            <div id="arm1"></div>
            <div id="arm2"></div>
            <div id="leg1"></div>
            <div id="leg2"></div>
        </div>
        <div id="ball"> </div>
        <div id="pole"> </div>
        <div id="backboard"> </div>
        <div id="connector"> </div>
        <div id="rim"> </div>
        <div id="trueGoal"></div>
        <div id="arrow">
            <div id="arrow-body"> </div>
            <div id="arrow-head"></div>
        </div>

    </div>

    <div id="button-container">
        <button id="shoot" onclick="startAnimation()">Shoot Ball</button>
    </div>
    <div id="menu-container">
        <button id="menu-button" onclick="goToMenu()">Go to Menu</button>
    </div>
</body>
<script src="level1.js"></script>

</html>
