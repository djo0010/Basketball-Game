<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Game Level 4</title>
    <link rel="stylesheet" href="level4.css">
</head>

<body>

    <h1>Level 4</h1>

    
    

    <div id="container">
        <div id="player">
            <div id="head"></div>
            <div id="torso"></div>
            <div id="arm1"></div>
            <div id="arm2"></div>
            <div id="leg1"></div>
            <div id="leg2"></div>
        </div>
        <div id="ball"> </div>
        <div id="pole"> </div>
        <div id="backboard"> </div>
        <div id="connector"> </div>
        <div id="rim"> </div>
        <div id="trueGoal"></div>
        <div id="arrow">
            <div id="arrow-body"> </div>
            <div id="arrow-head"></div>
        </div>
        <div class="obstacles" id="obstacle1"></div>
        <div class="obstacles" id="obstacle2"></div>
        <div class="obstacles" id="obstacle3"></div>
        <div class="obstacles" id="obstacle4"></div>
        <div class="obstacles-tri" id="obstacle5"></div>
        <div class="obstacles-tri" id="obstacle6"></div>
        <div class="obstacles-tri" id="obstacle7"></div>
        <div class="obstacles-tri" id="obstacle8"></div>

        <div class="obstacles" id="obstacle9"></div>
        <div class="obstacles" id="obstacle10"></div>
        <div class="obstacles" id="obstacle11"></div>
        <div class="obstacles" id="obstacle12"></div>
        <div class="obstacles-tri" id="obstacle13"></div>
        <div class="obstacles-tri" id="obstacle14"></div>
        <div class="obstacles-tri" id="obstacle15"></div>
        <div class="obstacles-tri" id="obstacle16"></div>

        <div class="obstacles" id="obstacle17"></div>
        <div class="obstacles" id="obstacle18"></div>
        <div class="obstacles" id="obstacle19"></div>
        <div class="obstacles" id="obstacle20"></div>
        <div class="obstacles-tri" id="obstacle21"></div>
        <div class="obstacles-tri" id="obstacle22"></div>
        <div class="obstacles-tri" id="obstacle23"></div>
        <div class="obstacles-tri" id="obstacle24"></div>

        
    </div>

    <div id="button-container">
        <button id="shoot" onclick="startAnimation()">Shoot Ball</button>
    </div>
    <div id="menu-container">
        <button id="menu-button" onclick="goToMenu()">Go to Menu</button>
    </div>
</body>
<script src="level4.js"></script>

</html>
